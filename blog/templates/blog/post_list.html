<html>
  <head>
    <title>Anark10n's Blog</title>
  </head>
  <body>
    <div>
        <h1><a href="/">Anark10n's Blog</a></h1>
    </div>

    <div>
      {% for post in posts %}
      <div>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>Published {{ post.published_date }}</p>
        <br />
        <p>{{ post.text|linebreaksbr }}</p>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
